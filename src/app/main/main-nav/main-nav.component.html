<ng-container>
  <mat-toolbar color="primary" class="example-header">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
    >
      <!-- *ngIf="(isHandset$ | async)"
    > -->
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    Project Name <span class="spacer"></span> {{ uname }}
    <button mat-icon-button (click)="logOut()">
      <mat-icon>power_settings_new</mat-icon>
    </button>
    <!-- <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logOut()">
        <mat-icon>keyboard_return</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu> -->
  </mat-toolbar>
  <mat-sidenav-container class="example-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)"
      class="example-sidenav"
      fixedInViewport="false"
    >
       <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="drawer.toggle()"
          ><mat-icon>home</mat-icon> &nbsp;
          <h6 style="margin-bottom: 0; font-size:17px; font-weight: 400;">
            Home
          </h6></a
        >
        <a
          mat-list-item
          routerLink="/qr"
          (click)="drawer.toggle()"
        >
          <h6 style="margin-bottom: 0; font-size:17px; font-weight: 400;">
            QR
          </h6>
        </a>
        <a
          mat-list-item
          routerLink="/stamping"
          (click)="drawer.toggle()"
        >
          <h6 style="margin-bottom: 0; font-size:17px; font-weight: 400;">
           New Stamping
          </h6>
        </a>
        <a
        mat-list-item
        routerLink="/stampingview"
        (click)="drawer.toggle()"
      >
        <h6 style="margin-bottom: 0; font-size:17px; font-weight: 400;">
         My Stampings
        </h6>
      </a>
        <a
          mat-list-item
          routerLink="/employees"
          (click)="drawer.toggle()"
        >
          <h6 style="margin-bottom: 0; font-size:17px; font-weight: 400;">
           New Employee
          </h6>
        </a>
        <a
        mat-list-item
        routerLink="/adminstampingview"
        (click)="drawer.toggle()"
      >
        <h6 style="margin-bottom: 0; font-size:17px; font-weight: 400;">
         Stampings
        </h6>
      </a>
      </mat-nav-list> 
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet
        (activate)="componentAdded($event)"
        (deactivate)="onDeactivate()"
      ></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
